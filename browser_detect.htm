<html>
    <script>
      function init()
      {
        // save this in the browser element
        var browser = document.getElementById("browser");
        browser.innerHTML = "agent=" + window.navigator.userAgent + "<br/>platform=" + window.navigator.platform + "<br/>";

        redirectIPhone = "sms:8166746583?body=Hello%20Selfiie!"; // from browser looks like the ? is required in iPhone instead of ? for direct SMS link
        redirectAndroid = "sms:8166746583?body=Hello%20Selfiie!";
        redirectOther = "https://app.selfii.com";

        // redirect to a different page.
        // This is a simple example, you can change the URL to any page you want.
        
        // detect if browser agent is Android...
        var launch = document.getElementById("launch");
        var destination = "";
        if (window.navigator.userAgent.indexOf("Android") > -1) {
            destination = redirectAndroid;
        } else if (window.navigator.userAgent.indexOf("iPhone") > -1) {
            destination = redirectIPhone;
        } else
        {
            destination = redirectOther;
        }
        launch.innerHTML = "<a href='"+destination+"'>Let's get going via text!</a>";

      }
    </script>
